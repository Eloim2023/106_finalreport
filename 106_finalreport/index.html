<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Super Awesome TM</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Super Awesome Task Manager</h1>
    </header>
    <main>
      <section id="list">
        <h3>Your Tasks</h3>
        <div class="btn-details">
          <button class="btn btn-outline-danger" id="btnClearTasks">
            Clear All
          </button>
          <button class="btn btn-secondary" id="btnShowPanel">
            Show/Hide Register
          </button>
        </div>

        <div id="pendingTasks">
          <!--tasks-->
        </div>
      </section>

      <section id="form">
        <h3>Register Task</h3>
        <div class="form">
          <!--Success Alert-->
          <div id="pnlSuccess" class="alert alert-success hide">
            Task saved succesfully!
          </div>

          <!--Error Alert-->
          <div id="pnlError" class="alert alert-danger hide">
            Error: Double check your inputs!
          </div>

          <div class="mb-3">
            <i id="iImportant" class="fa-regular fa-bookmark not-important"></i>
          </div>

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input
              id="txtTitle"
              type="text"
              placeholder="Enter your task"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              id="txtDescription"
              rows="3"
              placeholder="Enter the description of the task"
              class="form-control"
            >
            </textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">DueDate</label>
            <input id="txtDueDate" type="datetime-local" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Duration</label>
            <input
              id="txtDuration"
              type="number"
              placeholder="Enter the duration(days)"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="selStatus" class="form-select">
              <option>Pending</option>
              <option>Active</option>
              <option>Completed</option>
              <option>Cancelled</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Color</label>
            <input id="selColor" type="color" class="form-control" />
          </div>
          <div class="mb-3">
            <div class="mb-3">
              <label class="form-label">Budget</label>
              <input
                id="txtBudget"
                type="number"
                placeholder="Enter the amount ($)"
                class="form-control"
              />
            </div>
            <button id="btnSave" class="btn btn-dark">Save Task</button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>

<!--
    Task:
    Important
    title
    description(text area)
    dueDate
    duration(days)
    status(dropdown)
    color (color)
-->
